name: Type Check

on: push

jobs:
   typescript:
      runs-on: ubuntu-latest
      steps:
         - name: Checkout
           uses: actions/checkout@v4
         - name: Setup Node
           uses: actions/setup-node@v4
           with:
              node-version-file: ".nvmrc"
         - name: Install PNPM
           run: corepack enable && corepack prepare pnpm@10.4.0 --activate
         - name: Install workspaces
           run: pnpm install
         - name: Check types
           run: pnpm type-check
